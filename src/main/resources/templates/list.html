<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About the BootCamp</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About the Blogger</a>
            </li>
        </ul>
    </div>
</nav>
<img src="https://media.idownloadblog.com/wp-content/uploads/2016/09/iOS-Messages-App-Icon.png" class="img-thumbnail" alt="Responsive image">
<h1>Message List</h1>
<div th:replace="base :: navlinks"></div>
<table>
    <tr>
        <th>Content</th>
        <th>Post Date</th>
        <th>Sent By</th>
    </tr>
    <tr th:each="message : ${messages}">
        <div th:if="${message.headshot} != null">
            <img th:src="${message.headshot}" /><hr />
        </div>
        <td th:text="${message.content}"></td>
        <td th:text="${message.postdate}"></td>
        <td th:text="${message.sentby}"></td>
        <td>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Things to Do
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/update/{id}(id=${message.id})}">Update</a>
                    <a class="dropdown-item" th:href="@{/detail/{id}(id=${message.id})}">Details</a>
                    <a class="dropdown-item" th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
                </div>
            </div>
        </td></tr>
</table>
<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
